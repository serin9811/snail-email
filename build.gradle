plugins {
	id 'org.springframework.boot' version '2.7.5'
	id 'io.spring.dependency-management' version '1.0.15.RELEASE'
	id 'java'
}

group = 'kr.snail-email'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '17'

configurations {
	compileOnly {
		extendsFrom annotationProcessor
	}
}

repositories {
	mavenCentral()
}

dependencies {
	// https://mvnrepository.com/artifact/com.amazonaws/aws-java-sdk-bom
	implementation 'com.amazonaws:aws-java-sdk-bom:1.12.331'
	// https://mvnrepository.com/artifact/software.amazon.awssdk/cognitoidentity
	implementation 'software.amazon.awssdk:cognitoidentity:2.18.6'

	implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
	implementation 'org.springframework.boot:spring-boot-starter-web'
    
	compileOnly 'org.projectlombok:lombok'
    
    // https://mvnrepository.com/artifact/software.amazon.awssdk/cognitoidentityprovider
    implementation 'software.amazon.awssdk:cognitoidentityprovider:2.18.6'

	runtimeOnly 'com.h2database:h2'
	annotationProcessor 'org.projectlombok:lombok'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	testAnnotationProcessor 'org.projectlombok:lombok'
}

tasks.named('test') {
	useJUnitPlatform()
}
